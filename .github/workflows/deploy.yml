name: Deploy to Vercel
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@32.5.1

      - name: Link Project
        run: |
          echo "Linking to project ${{ secrets.VERCEL_PROJECT_ID }}"
          vercel link --yes --token ${{ secrets.VERCEL_TOKEN }} -p ${{ secrets.VERCEL_PROJECT_ID }} -t ${{ secrets.VERCEL_TOKEN }}

      - name: Production Deploy
        run: |
          vercel deploy --prod --yes \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --build-env REACT_APP_VERSION=${{ github.sha }}
